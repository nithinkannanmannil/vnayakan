<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devotional Musical Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); /* Matching the font style of the credits */

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background-image {
            background-image: url('jesus.webp');
            background-size: cover;
            background-position: top center; /* Ensure the image starts at the top */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #f0f0f0; /* Light gray for readability */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1); /* Subtle shadow for better contrast */
        }
        .nav-links {
            position: absolute;
            top: 20px;
            left: 20px;
            text-shadow: none; /* Remove shadow from the navigation links */
        }
        .nav-links a {
            color: #f0f0f0; /* Same light gray for readability */
            margin-right: 20px;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }
        .nav-links a:hover {
            color: #cccccc; /* Slightly darker color on hover */
        }

        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem; /* Larger font size for emphasis */
            font-family: 'Dancing Script', cursive; /* Cursive font similar to Agatha */
            color: #f0f0f0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }
		
		.copyright {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 0.75rem;
            color: #e0e0e0; /* Slightly darker gray for readability */
        }

        .image-block {
            position: fixed;
            top: 80px; /* Positioning below the logo */
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between the image blocks */
        }
        .image-block div {
            text-align: center; /* Center the images and names within their div */
        }
        .image-block img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Small shadow for subtle depth */
            margin-bottom: 5px; /* Space between image and name */
        }
        .image-block .name {
            color: #e6a96d; /* A more vibrant gold shade for more readability and pop */
            font-family: 'Dancing Script', cursive; /* Matching the font style with the credits */
            font-size: 1.25rem;
        }

        .content {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        p {
            font-size: 1.5rem;
        }
        .credits {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.25rem; /* Restored font size */
            color: #e0e0e0; /* Slightly darker gray for the credits */
            text-align: center;
        }
		.malayalam-text {
            font-family: 'Noto Serif Malayalam', serif;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="nav-links">
            <a href="songs.html">Songs</a>
            <a href="about.html">About</a>
        </div>

        <div class="logo">
            Holymatha Orchestra
        </div>

        <div class="image-block">
            <div>
                <img src="producer.jpg" alt="Producer Image"> <!-- Placeholder for producer's image -->
                <div class="name">Sunny Kannanmannil</div>
            </div>
            <div>
                <img src="musician.jpg" alt="Musician Image"> <!-- Placeholder for musician's image -->
                <div class="name">Jayaprakash Changanassery</div>
            </div>
        </div>

        <div class="content malayalam-text">
            <h1>വിശ്വത്തിൻ നായകൻ</h1>
            <p>മനുഷ്യ മനസ്സുകളിൽ തിരുവചന പൂമഴയായി</p>
        </div>
        <div class="credits">
            Producer/Lyrics: Sunny Kannanmannil &nbsp;&nbsp;&nbsp;&nbsp; Music: Jayaprakash Changanassery
        </div>
		<div class="copyright">
            © Holymatha Orchestra
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
