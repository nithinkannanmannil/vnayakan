    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap'); /* Similar to Agatha */

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Keep the page non-scrollable */
        }
        .background-image {
            background-image: url('jesus.webp');
            background-size: cover;
            background-position: top center;
            height: 100%;
            color: #f0f0f0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 1);
            padding-top: 70px;
            padding-bottom: 70px; /* Make the bottom padding equal to the top */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the audio-container vertically */
            align-items: center;
        }
        .nav-links {
            position: fixed;
            top: 20px;
            left: 20px;
            text-shadow: none;
        }
        .nav-links a {
            color: #f0f0f0;
            margin-right: 20px;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #cccccc;
        }
        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem; /* Larger font size for emphasis */
            font-family: 'Dancing Script', cursive; /* Cursive font similar to Agatha */
            color: #f0f0f0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }
		
		.copyright {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 0.75rem;
            color: #e0e0e0; /* Slightly darker gray for readability */
        }
		
        .audio-container {
            width: 70%;
            flex-grow: 1; /* Allow the container to grow and take up available space */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow-y: auto; /* Make the audio container scrollable */
        }
        .audio-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: left; /* Align song title to the left */
            width: 100%; /* Make sure the title takes the full width */
        }
        .audio-player {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            margin-bottom: 15px; /* Add some spacing between players */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Light opaque white line as separator */
            padding-bottom: 15px; /* Add padding to the bottom for better separation */
        }
        .audio-player:last-child {
            border-bottom: none; /* Remove the bottom border for the last item */
        }
        audio {
            width: 100%;
        }
        .download-link {
            color: #b56576;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            align-self: flex-start; /* Align the download link to the bottom left */
            transition: color 0.3s ease;
        }
        .download-link:hover {
            color: #a35364;
        }
    </style>
